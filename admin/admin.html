<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Universal Css -->
    <link rel="stylesheet" href="/admin/admin.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/iLogo.png">

    <title>iWallet - MyAdmin</title>
</head>
<style>
    a {
        color: #232858;
        text-decoration: none;
    }

    a:hover {
        color: #232858;
    }

    ul {
        list-style: none;
    }
</style>

<body style="height: 100vh;" class="bg-light">
    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container px-md-0">
            <a class="navbar-brand fw-bold logo fs-3" href="#">MyAdmin.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav  ">
                    <li class="nav-item me-md-4">
                        <a class="nav-link py-3 py-md-2 text-center" aria-current="page" href="/pages/404.html">FAQ</a>
                    </li>
                    <li class="nav-item me-md-4">
                        <a class="nav-link py-3 py-md-2 text-center" href="/pages/signin.html">SignIn</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center mt-4" style="height: 90vh;">
        <div class="container col-md-5 py-5 mt-5 shadow-sm rounded-2" style="background-color: white;">
            <div class="header text-center mb-5">
                <!-- <img src="/img/iLogo.png" alt="" class="img-fluid col-1"> -->
                <h1>Sign up</h1>
            </div>
            <form class="row g-4 col-md-11 mx-auto">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fName" placeholder="Daniel" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lName" placeholder="Afriheart" required>
                </div>
      
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                        <option>Lagos</option>
                        <option>Abuja</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zipCode" required>
                </div>
                <div class="col-12">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="userName"
                            placeholder="DanielAfriheart" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-12">
                    <label for="validationDefaultUsername" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">üîê</span>
                        <input type="password" class="form-control" id="password"
                            placeholder="*****" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100 mainBtn" type="submit" onclick="createNewAdmin()">Join As Admin</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid px-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top col-11 mx-auto">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>
    <script src="/admin/admin.js"></script>
</body>

</html>
