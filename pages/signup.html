<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Universal Css -->
    <link rel="stylesheet" href="/universal.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/iLogo.png">

    <title>iWallet - SignUp</title>
</head>

<style>
    a {
        color: #232858;
        text-decoration: none;
    }

    a:hover {
        font-weight: bold;
        color: #232858;
    }
</style>

<body>
    <!-- For loader Animation-->
    <div class="loader_bg fixed-top">
        <div class="loader"></div>
    </div>
    <!-- Script for loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/universal.js"></script>

    <nav class="navbar navbar-expand-lg shadow fixed-top">
        <div class="container px-md-0">
            <a class="navbar-brand fw-bold logo fs-3" href="/index.html">iWallet.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav  ">
                    <li class="nav-item me-md-4">
                        <a class="nav-link mainBtn btn px-5" href="/pages/signin.html">SignIn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid align-items-center d-flex py-5 mt-5" style="height: 96vh;">
        <div class="container py-5 py-md-0 mt-5 mt-md-0">
            <div class=" row pt-5 mt-5 pt-md-0 mt-md-0 mx-auto d-flex flex-md-row flex-column-reverse">
                <div class="col-md-6 align-items-center d-flex">
                    <form class="row g-3 p-md-5">
                        <h3 class="fw-bold mb-3" style="color: #232858;">Create an account.</h3>
                        <div class="col-md-12">
                            <label for="inputFullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="names" placeholder="Daniel Afriheart" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="*****" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Ikotun">
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">State</label>
                            <select id="state" class="form-select">
                                <option selected>---</option>
                                <option>Abuja</option>
                                <option>Lagos</option>
                                <option>PortHarcourt</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-check-label" for="gridCheck">
                                Already own an Account? <a href="/pages/signin.html">Sign In</a>
                            </label>
                        </div>
                        <div class="col-12">
                            <a href="#" type=""
                                class="btn mainBtn  mt-3 mt-md-0 ms-md-3 px-4 py-3 py-md-2 col-md-4 col-12"
                                onclick="createNewUser()">Sign
                                Up</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 align-items-center pt-5 mt-5 pt-md-0 mt-md-0">
                    <img src="/img/Say Hi!.gif" alt="" class="img-fluid w-100">
                    <div class="container text-end fixed-bottom d-none d-md-block">
                        <p class=" text-muted">&copy Designed by <a href="https://www.linkedin.com/in/daniel-esuola/"
                                target="_blank">Esuola Daniel</a> - 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="/pages/signup.js"></script>
</body>

</html>
