<style>
    .active {
        border-bottom: 2px solid;
        font-weight: bold;
        background-color: none !important;
    }

    a {
        color: #232858 !important;
        text-decoration: none;
    }

    p {
        border-bottom: 1px solid #232858;
        color: #232858 !important;
    }

    a:hover {
        font-weight: bold;
        color: #232858;
    }

    .disable {
        cursor: no-drop !important;
        font-weight: normal !important;
    }

    .bg {
        position: absolute;
        z-index: 1;
    }

    .info {
        position: relative;
        z-index: 10;
    }

    .info1 {
        background-color: white;

                        </div>
                        <div class="col-md-6">

                            </div>

                        <!-- <div class="col-12">

                        </div> -->
